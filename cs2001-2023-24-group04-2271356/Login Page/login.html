
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Styles.css">
    <title>Crop Shop Login</title>
</head>
<body>
    <div class="loginbox">
        <img class="logo" src="images/CropShop.png" alt="Crop Shop Logo">
        <form action="login.php" method="post">
            <div class="input-container">                                                                                       
                <input id="username" class="box" type="text" name="username" placeholder="Username" required>
                <span class="icon"><img src="images/username.png" alt="Username Icon"></span>
            </div>
            <div class="input-container">
                <input id="password" class="box" type="password" name="password" placeholder="Password" required>
                <span class="icon"><img src="images/password.png" alt="Password Icon"></span>
            </div>
            <a class="link" style="text-decoration:none" href="/forgot-password.html">Forgot password?</a>
            <button class="button" type="submit">Login</button>
            <a class="link" style="text-decoration:none" href="/registration.html">Don't have an account? <span class="link2">Register</span></a>
        </form>
    </div>
</body>
</html>
